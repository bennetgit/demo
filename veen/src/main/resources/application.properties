jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/od
jdbc.username=jetty
jdbc.password=jetty


#\u7AEF\u53E3\u53F7
server.port=8888

#\u542F\u7528\u6587\u4EF6\u4E0A\u4F20\u5668
multipart.file-size-threshold=0
multipart.max-file-size=20Mb
multipart.max-request-size=20Mb

spring.velocity.charset=UTF-8
spring.velocity.content-type=text/html
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.expose-request-attributes = true
spring.velocity.expose-session-attributes = true
spring.velocity.toolbox-config-location = xml/toolbox.xml
spring.velocity.enabled=true
spring.velocity.resource-loader-path=classpath:/templates/
spring.velocity.suffix=.vm

thread.queue.capacity=200
thread.core.pool.size=5
thread.max.pool.size=1000
thread.keep.alive.seconds=30000
