<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></span><span
            class="modal-title">用户详情</span>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="message != null">
            {{message}}
        </div>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td class="mine-title-td">用户名</td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">性别</td>
                <td>{{user.sexType}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">邮箱</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">手机号</td>
                <td>{{user.mobile}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">状态</td>
                <td>{{user.status}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">创建时间</td>
                <td>{{user.createdOn}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">修改时间</td>
                <td>{{user.updatedOn}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
