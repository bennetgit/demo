<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span><span
            class="modal-title">添加权限</span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="privilegeForm">
            <div class="alert" ng-if="messageStatus != null"
                 ng-class="{true:'alert-success',false:'alert-danger'}[messageStatus]">
                {{message}}
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[privilegeForm.name.$valid]">
                <mine-label class="col-sm-2" name="权限名" required></mine-label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="privilege.name" name="name"
                           ng-pattern="/^.{1,20}$/" required/>
                </div>
                <mine-validator class="mine-validator" right="true" valid="privilegeForm.name.$valid"
                                when="userForm.name.$dirty" error="长度1-20位以内"></mine-validator>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[privilegeForm.description.$valid]">
                <mine-label class="col-sm-2" name="权限url" required></mine-label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="privilege.url" name="description"
                           ng-pattern="/^.{1,50}$/" required/>
                </div>
                <mine-validator class="mine-validator" valid="privilegeForm.description.$valid"
                                when="userForm.description.$dirty"
                                error="长度50位以内"></mine-validator>
            </div>

            <div class="form-group" ng-class="{false:'has-error'}[privilegeForm.requestMethod.$valid]">
                <mine-label class="col-sm-2" name="请求方法" required></mine-label>
                <div class="col-sm-5">
                    <select ng-model="privilege.requestMethod" name="requestMethod"
                            class="form-control input-sm mine-input-abeam" style="width:200px;" required>
                        <option ng-repeat="requestMethod in requestMethods" ng-value="requestMethod">
                            {{requestMethod}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-class="{false:'has-error'}[privilegeForm.module.$valid]">
                <mine-label class="col-sm-2" name="所属模块" required></mine-label>
                <div class="col-sm-5">
                    <select ng-model="privilege.module" name="module"
                            class="form-control input-sm mine-input-abeam" style="width:200px;" required>
                        <option ng-repeat="(key, value) in modules" ng-value="value">
                            {{key}}
                        </option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" ng-click="ok()" ng-disabled="privilegeForm.$invalid">保存
        </button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
