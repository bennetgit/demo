<div class="mine-layout">
    <div class="mine-layout-content">
        <div class="mine-title"><i class="fa fa-archive"></i>我的信息</div>
        <div class="mine-content">
            <table class="table">
                <tbody>
                <tr>
                    <td width="100" class="mine-title-td warning">用户名</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td class="mine-title-td warning">真实姓名</td>
                    <td>{{user.name}}</td>
                </tr>
                <tr>
                    <td class="mine-title-td warning">性别</td>
                    <td>{{user.sexTypeMessage}}</td>
                </tr>
                <tr>
                    <td class="mine-title-td warning">邮箱</td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td class="mine-title-td warning">手机号</td>
                    <td>{{user.mobile}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
