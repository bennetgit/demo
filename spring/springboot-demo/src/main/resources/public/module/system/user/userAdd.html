<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span><span
            class="modal-title">添加用户</span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="userForm">
            <div class="alert" ng-if="messageStatus != null"
                 ng-class="{true:'alert-success',false:'alert-danger'}[messageStatus]">
                {{message}}
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[userForm.account.$valid]">
                <mine-label class="col-sm-2" name="用户名" required></mine-label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="user.username" name="username"
                           ng-pattern="/^\w{3,20}$/" required>
                </div>
                <mine-validator class="mine-validator" right="true" valid="userForm.username.$valid"
                                when="userForm.username.$dirty" error="3-20字母，数字或下划线字符组成"></mine-validator>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[userForm.password.$valid]">
                <mine-label class="col-sm-2" name="密码" required></mine-label>
                <div class="col-sm-5">
                    <input type="text" onfocus="this.type='password'" class="form-control input-sm"
                           ng-model="user.password" name="password" ng-pattern="/^.{1,20}$/" required>
                </div>
                <mine-validator class="mine-validator" right="true" valid="userForm.password.$valid"
                                when="userForm.password.$dirty"
                                error="长度20位以内"></mine-validator>
            </div>
            <div class="form-group">
                <mine-label class="col-sm-2" name="性别" required></mine-label>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input type="radio" name="sex" ng-model="user.sex" ng-value="1" ng-checked="true"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" ng-model="user.sex" ng-value="0"> 女
                    </label>
                </div>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[userForm.email.$valid]">
                <mine-label class="col-sm-2" name="邮箱"></mine-label>
                <div class="col-sm-5">
                    <input type="email" class="form-control input-sm" ng-model="user.email" name="email">
                </div>
                <mine-validator class="mine-validator" valid="userForm.email.$valid"
                                when="userForm.email.$dirty"
                                error="请输入正确的邮箱地址"></mine-validator>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[userForm.mobile.$valid]">
                <mine-label class="col-sm-2" name="手机号"></mine-label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="user.mobile" name="mobile"
                           ng-pattern="/^\d{11}$/">
                </div>
                <mine-validator class="mine-validator" valid="userForm.mobile.$valid"
                                when="userForm.mobile.$dirty"
                                error="请输入11位的手机号码"></mine-validator>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" ng-click="ok()" ng-disabled="userForm.$invalid">保存</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
