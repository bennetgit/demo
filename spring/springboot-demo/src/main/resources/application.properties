# Enable template caching.
spring.thymeleaf.cache=false
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/webapp/module/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
#Order of the template resolver in the chain.
spring.thymeleaf.template-resolver-order=
# Comma-separated list of view names that can be resolved.
# spring.thymeleaf.view-names=
server.port=8888

#db config
spring.datasource.primary.url=jdbc:postgresql://localhost:5432/springboot
spring.datasource.primary.username=jetty
spring.datasource.primary.password=jetty
spring.datasource.primary.driver-class-name=org.postgresql.Driver

spring.datasource.second.url=jdbc:postgresql://localhost:5432/springboot
spring.datasource.second.username=jetty
spring.datasource.second.password=jetty
spring.datasource.second.driver-class-name=org.postgresql.Driver


spring.jpa.properties.hibernate.hbm2ddl.auto=none


#如果你的终端支持ANSI，设置彩色输出会让日志更具可读性 DETECT：会检查终端是否支持ANSI，是的话就采用彩色输出（推荐项）
spring.output.ansi.enabled = DETECT